<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(to right, #4f46e5, #3b82f6);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 md:w-1/3 w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700">Create Your Account</h2>
        
        <form class="mt-6" method="POST"  action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="name">Name</label>
                <input type="text" id="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="John">
            </div>
            <!-- <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="lname">Last Name</label>
                <input type="text" id="lname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Doe">
            </div> -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="you@example.com">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="password2">Password</label>
                <input type="password" id="password1" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="********">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-bold mb-2" for="password2">Confirm Password</label>
                <input type="password" id="password2" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="********">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? <a href="/signin/" class="text-blue-600 hover:text-blue-800">Sign In</a>
        </p>
    </div>

</body>
</html>
