<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign In</title>
    <style>
        body {
            background: linear-gradient(to right, #4f46e5, #3b82f6);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 md:w-1/3 w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign In</h2>
        <form method="POST"  >
            {% csrf_token %}
            <form class="mt-6">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="you@example.com">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-bold mb-2" for="password">Password</label>
                    <input type="password" id="password" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="********">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="inline-flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" checked>
                        <span class="ml-2">Remember Me</span>
                    </label>
                    <a class="text-sm text-blue-600 hover:text-blue-800" href="#">Forgot Password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign
                    In</button>
            </form>
        </form>


        <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account? <a href="/signup/" class="text-blue-600 hover:text-blue-800">Sign Up</a>
        </p>
    </div>

</body>

</html>
